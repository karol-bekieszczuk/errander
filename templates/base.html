<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
    {% if messages %}
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    {% endif %}
    {% if user.is_authenticated %}
        <a href="{% url 'accounts:logout_user' %}">logout</a>
    {% endif %}
    {% block content %}
    {% endblock %}
    </div>
</body>
</html>
