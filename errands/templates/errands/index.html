{% extends 'base.html' %}

{% block title %}Errands{% endblock %}

{% block content %}
<h1>Errands</h1>
<ul class="list-group">
    {% for errand in errands %}
        <li class="list-group-item"><a href="{% url 'errands:detail' errand.id %}">{{ errand }}</a></li>
    {% empty %}
        <li>No errands assigned.</li>
    {% endfor %}
</ul>
{% endblock %}
