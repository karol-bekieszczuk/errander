{% extends 'base.html' %}

{% block title %}New errand{% endblock %}

{% block extend_header %}
{% include 'base_js_maps.html' %}
{% endblock %}

{% block content %}
<div class="container">
    <form action="{% url 'errands:create' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

<div class="container" id="map_outerdiv">
    <div id="map"></div>
</div>
{% endblock %}
