{% extends 'base.html' %}

{% block title %}Sign up{% endblock %}

{% load crispy_forms_tags %}

{% block content %}

<div class = "container">
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    </br>
    <button type="submit" class="btn btn-primary">Sign up</button>
  </form>
</div>

{% endblock %}
