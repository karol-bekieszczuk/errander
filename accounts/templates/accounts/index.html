{% extends 'base.html' %}

{% block title %}User index{% endblock %}

{% block content %}
<h1>Users</h1>
<ul class="list-group">
    {% for user in object_list %}
        <li class="list-group-item"><a href="{% url 'accounts:profile' user.id %}">{{ user }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
