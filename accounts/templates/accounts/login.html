{% extends 'base.html' %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
</head>
<body>
{% block content %}
    <h1>Login</h1>
<br/><br/>

        <form action="" method="POST">
            {% csrf_token %}
<!-- Username input -->
  <div class="form-outline mb-4">
    <input type="text" id="id_username" name="username" class="form-control" />
    <label class="form-label" for="id_username">Username</label>
  </div>

  <!-- Password input -->
  <div class="form-outline mb-4">
    <input type="password" id="id_pass" name="password" class="form-control" />
    <label class="form-label" for="id_pass">Password</label>
  </div>
            <input type="submit" value="Submit" class="btn btn-secondary">
        </form>

</body>
{% endblock %}
</html>
