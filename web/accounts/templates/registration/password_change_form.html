{% extends 'base.html' %}

{% block title %}Change password{% endblock %}

{% block content %}

<div class="text-center" style="width: 80%; margin: 0 auto">
  <h1>Welcome to the Password Change Page</h1>
  <h3>
    Please provide old and new password with confirmation
  </h3>
</div>
<br/>

<form action="" method="POST" class="text-center">
  {% csrf_token %}
  {{form.as_p}}
  <button class="btn btn-primary" type="submit" value="Send email">Send email</button>
</form><br/>

{% endblock%}
